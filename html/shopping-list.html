<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Audra Beachy">
    <title>Shopping List</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom design styles -->
    <link href="assets/css/custom/design.css" rel="stylesheet">
    <link href="assets/css/custom/shopping-list.css" rel="stylesheet">
    <!--Javascript-->
    <script src="assets/js/custom/shopping-list.js" type="text/javascript"></script>
    
</head>

<body>
    <div class="row container py-3">
        <div class="col-sm-4" id="adiv">
            <input type="text" class="form-control my-1" id="add-box"  placeholder="Add item" onkeyup="enter(event)">
            <button type="button" class="btn btn-orange" id="add-btn" onclick="addItem()">+</button>
            <br><hr>
            <button type="button" class="btn btn-orange mb-2" onclick="deleteChecked()">Delete Checked</button>
        </div>
        
        <div class="col-md-8">
            <ul id="list">
            </ul>
        </div>
    </div>
</body>
</html>
