<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Registration Page">
    <meta name="author" content="Devansh Agrawal">

    <script>
        function toggle() {
            document.forms.signup.button.disabled = !document.forms.signup.button.disabled;
        }

        function validate() {
            if (document.forms.signup.fname.value === "") {
                alert("You must provide your First Name");
                return false;
            }
            if (document.forms.signup.lname.value === "") {
                alert("You must provide your Last Name");
                return false;
            }
            if (document.forms.signup.username.value === "") {
                alert("You must Choose a Username");
                return false;
            }
            else if (document.forms.signup.email.value === "") {
                alert("You must provide a User Email!");
                return false;
            }
            else if (document.forms.signup.psw.value === "") {
                alert("You must provide a Password!");
                return false;
            }
            else if (document.forms.signup.psw.value !== document.forms.signup.psw - repeat.value) {
                alert("You must provide the same password twice!");
                return false;
            }
            else if (!document.forms.signup.agreement.checked) {
                alert("You must agree to our terms and conditions!");
                return false;
            }
            return true;
        }
    </script>

    <title>User Registretion</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom design styles -->
    <link href="assets/css/custom/design.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="assets/css/custom/signin.css" rel="stylesheet">
    <link href="assets/css/custom/register.css" rel="stylesheet">

</head>

<body class="text-center">

    <form id="signup" method="POST" onsubmit="return validate();">
        <img class="mb-4" src="assets/images/delishIcon.png" alt="" width="150" height="150">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="fname"><b> First Name: </b></label>
                <input type="name" id="fname" class="form-control" placeholder="First Name" required autofocus>
            </div>
            <div class="form-group col-md-6">
                <label for="lname"><b> Last Name: </b></label>
                <input type="name" id="lname" class="form-control" placeholder="Last Name" required autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="username"><b>Username: </b></label>
            <input type="name" id="username" class="form-control" placeholder="Username" required autofocus>
        </div>

        <div class="form-group">
            <label for="email"><b>Email</b></label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="psw"><b>Password: </b></label>
                <input type="password" id="psw" class="form-control" placeholder="Password" required>
            </div>
            <div class="form-group col-md-6">
                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" id="psw-repeat" class="form-control" placeholder="Password" required>
            </div>
        </div>
        <hr>
        <p><input name="agreement" type="checkbox"
                onclick="document.forms.signup.button.disabled = !document.forms.signup.button.disabled;"> By creating
            an account you agree to our <a href="#">Terms & Privacy</a>.</p>
        <button class="btn btn-lg btn-orange btn-block" disabled="disabled" name="button" type="submit">Create
            Account</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
        <div class="container signin">
            <p>Already have an account? <a href="#">Sign in</a>.</p>
        </div>
        </div>
    </form>
</body>
</html>
