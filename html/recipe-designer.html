<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Discover Recipes">
  <meta name="author" content="Jesse De Lira">
  <title>Recipe Designer Â· Discover Recipes</title>

  <!-- Bootstrap core CSS -->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom design styles -->
  <link href="assets/css/custom/design.css" rel="stylesheet">
  <!-- Custom styles for this template
  <link href="assets/css/custom/signin.css" rel="stylesheet">
  <link rel="stylesheet" href="recipe-designer.css"> --> 
  <!-- The script for the validation of the requiried fields in the recipe modification page-->
  <script src="assets/js/custom/recipe-creation.js" type="text/javascript" ></script>
  
</head>

<body>
 


  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="../index.html">
      <img src="../assets/images/greens_x200.jpg" width="40" height="40" alt="">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <form class="form-inline">
        <input class="form-control mr-sm-2 mt-2 mt-lg-0 " type="search" placeholder="Search" aria-label="Search">
      </form>
      <div class="ml-auto">
        <a href="sign-in.html" class="btn btn-orange my-2" role="button" aria-pressed="true">Login</a>
        <a href="user-registration.html" class="btn btn-outline-orange my-2" role="button" aria-pressed="true">Sign Up</a>
      </div>
    </div>
  </nav>
  <div class="container py-5">

    <!--This is the beginning of the form where you will input information-->
    <form id="recipeForm"  onsubmit="return validate();">
      <div class="form-row">

        <div class="form-group col-md-6">

          <label for="inputName">Name of Recipe</label>
          <!--Input element for the input of the name of the recipe the user is creating-->
          <input type="text" class="form-control" id="nameInput" name="nameInput" placeholder="Ex: Vegan Pizza">

        </div>

        <div class="form-group col-md-6">

          <label for="Tags">Tags</label>
          
          <input type="text" class="form-control" id="tagInput" placeholder="Ex: Hot, Sweet, Easy To Make">

        </div>

      </div>

      <div class="form-group">

        <label for="inputAddress">Ingredients List</label>

        <input type="text" class="form-control" id="ingredientsInput" placeholder="Ex: Cheese, Dough, Spinach">

      </div>

      <div class="form-group">

        <label for="inputAddress2">Directions</label>

        <input type="text" class="form-control" id="directionsInput"
          placeholder="Ex: Preheat oven to 360F, Mold dough to shape, sprinkle cheese on dough">

      </div>


      <div class="form-row">

        <div class="form-group col-md-5">

          <label for="inputCity">Origin</label>

          <input type="text" class="form-control" id="originInput" placeholder="Ex: Italy, Colombia, France">

        </div>

        <div class="form-group col-md-4">

          <label for="inputState">View Privileges</label>

          <select id="inputView" class="form-control">

            <option selected>Choose...</option>

            <option>Private</option>

            <option>Public</option>

          </select>

        </div>

        <div class="form-group col-md-3">
          <!-- -md-VALUE is the values that will determine the length of the input-->

          <label for="inputZip">Time</label>

          <select id="inputState" class="form-control">

            <option selected>Choose...</option>

            <option>5 Mins</option>

            <option>15 Mins</option>

            <option>30 Mins</option>

            <option>45 Mins</option>

            <option>1 Hr</option>

            <option>1.5 Hr</option>

            <option>2 Hr</option>

            <option>2+ Hr</option>

          </select>

        </div>

      </div>

      <div class="form-group">
        <div class="form-group">
          <label for="exampleFormControlFile1">Picture of Recipe Input</label>
          <input id='inp' type="file" class="form-control-file" id="exampleFormControlFile1">
        </div>
      </div>

      <button type="submit" class="btn btn-orange">Save</button>
      
    </form>
  </div>
</body>

</html>
